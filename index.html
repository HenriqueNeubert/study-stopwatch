<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="archive/comp/custom.css">
  <title>CRONOMETRO - JAVASCRIPT</title>
</head>
<body>
  <main>
    <section>
      <div class="container-sm">
        <form method="POST" id="form" class="container-sm d-flex flex-column justify-content-center py-5 my-5 bg-darkB rounded">
          <h1 class="text-center text-white">My Time</h1>
          <div class="form-group col-6 mx-auto text-center mt-5">
            <div id="boxInputName">
              <label class="text-white" for="exampleInputEmail1">Digite seu nome</label>
              <input type="text" class="form-control mt-2" id="name" 
              aria-describedby="name" placeholder="Seu nome">
              <small class="form-text text-muted">
                Seu nome será utilizado para guardar seu tempo
              </small>
            </div>
            <div class="justify-content-center flex-column" id="timer">
              <div class="text-white">
                <span>Tempo de: </span><span id="showName"></span> 
              </div>
              <div class="mt-3 text-white bg-dark py-2">
                <span id="hour">
                  01
                </span>
                <span>
                  :
                </span>
                <span id="minute">
                  25
                </span>
                <span>
                  :
                </span>
                <span id="second">
                  25
                </span>
                <span>
                  :
                </span>
                <span id="millisecond">
                  255
                </span>
              </div>
            </div>
            <div class="d-none d-flex justify-content-center mt-4" id="messageState">
              <span class="text-white bg-info p-3 rounded-3">
                Seu cronometro foi pausado
              </span>
            </div>
          </div>
          <div class="d-flex flex-wrap justify-content-center mt-3 gap-2" type="button" id="box-bottons">
            <button class="btn btn-danger text-light px-3 bottons" type="button" id="resume">RETOMAR</button>
            <button class="btn btn-secondary text-light px-3 bottons" type="button" id="initial">INICIAR</button>
            <button class="btn btn-warning text-light px-3 bottons" type="button" id="stop">PAUSAR</button>
            <button class="btn btn-danger text-light px-3 bottons" type="button" id="newTime">NOVA CONTAGEM</button>
            <button class="btn btn-danger text-light px-3 bottons" id="next" type="button">PRÓXIMO</button>
            <button class="btn btn-danger text-light px-3 bottons" type="button" id="reset">RESETAR</button>
            <input class="btn btn-success text-light px-3 bottons " id="submit" type="submit" value="FINALIZAR">
          </div>
        </form>
      </div>
    </section>
    <section class="col-6 mx-auto">
      <div class="container-sm">      
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Tempo</th>
            </tr>
          </thead>
          <tbody id="tbody">

            <tr>
              <th scope="row">1</th>
              <td>Henrique</td>
              <td>01:02</td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </section>
  </main>
</body>
<script type="module" src="archive/app.js"></script>
</html>
