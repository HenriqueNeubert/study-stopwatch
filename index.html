<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="archive/comp/custom.css">
  <title>CRONOMETRO - JAVASCRIPT</title>
</head>
<body>
  <main>
    <section>
      <div class="container-sm">
        <form method="POST" class="container-sm d-flex flex-column justify-content-center py-5 my-5 bg-primary rounded">
          <h1 class="text-center text-dark">My Time</h1>
          <div class="form-group col-6 mx-auto text-center mt-5" id="boxInputName">
            <label for="exampleInputEmail1">Digite seu nome</label>
            <input type="text" class="form-control mt-2" id="name" 
            aria-describedby="name" placeholder="Seu nome">
            <small class="form-text text-muted">
              Seu nome será utilizado para guardar seu tempo
            </small>
            <div class="mt-3 text-white bg-dark py-2 d-none">
              <span id="hour">
                01
              </span>
              <span>
                :
              </span>
              <span id="minute">
                25
              </span>
              <span>
                :
              </span>
              <span id="second">
                25
              </span>
              <span>
                :
              </span>
              <span id="millisecond">
                255
              </span>
            </div>
            <div class="d-none d-flex justify-content-center mt-4" id="messageState">
              <span class="text-white bg-info p-3 rounded-3">
                Seu cronometro foi pausado
              </span>
            </div>
          </div>
          <div class="d-flex flex-wrap justify-content-center mt-3 gap-2" id="box-bottons">
            <button class="btn btn-danger text-light px-3 bottons d-none" id="initial" href="javascript:void(0)">INICIAR</button>
            <button class="btn btn-danger text-light px-3 bottons d-none" id="stop" href="javascript:void(0)">PAUSAR</button>
            <button class="btn btn-danger text-light px-3 bottons d-none" id="resume" href="javascript:void(0)">RETOMAR</button>
            <button class="btn btn-danger text-light px-3 bottons d-none" id="newTime" href="javascript:void(0)">NOVA CONTAGEM</button>
            <button class="btn btn-danger text-light px-3 bottons" id="next" href="javascript:void(0)">PRÓXIMO</button>
            <button class="btn btn-danger text-light px-3 bottons d-none" id="reset" href="javascript:void(0)">RESETAR</button>
            <input class="btn btn-danger text-light px-3 bottons d-none" id="submit" type="submit" value="FINALIZAR">
          </div>
        </form>
      </div>
    </section>
    <section class="d-none">
      <div class="container-sm">      
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Tempo</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Henrique</td>
              <td>01:02</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jose</td>
              <td>02:05</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Neubert</td>
              <td>00:55</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</body>
<script type="module" src="/archive/app.js"></script>
</html>
